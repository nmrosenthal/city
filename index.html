<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>City Citation Map</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sexy.css">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<img class = "header-img" src="./images/capitol.png" alt="capitol">
			</div>
			<div class="navbar-header">
				<img class = "header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4TOHmHvxJKS5hcC1JtUlNLeLJr8kgo2qKjQohGrtZBCEW6ywrcA" alt="capitol">
			</div>
			<ul class="nav navbar-nav">
				<li class="navbar-brand" id = "title">Drive s<b>AI</b>fely: A Visual Map of Speeding Citations in the Washington D.C. Area</li>
			</ul>
		</div>
	</nav>


<div id = "container">
	<div id="map"></div>
	<h3 id ="notification"></h3>
	<div id="user-form">
		<form action="#">
			<!--between 01/01/2012 to 01/01/2017-->
			<div class = "date-container">
				<h4>First Date:</h4>
				<input type="date" placeholder="01/01/2012" min="01/01/2012" max="01/01/2017" class = "boxStyling" id="firstDate">
				<h4>Second Date:</h4>
				<input type="date" placeholder="01/01/2017" min="01/01/2012" max="01/01/2017" class = "boxStyling" id="secondDate">
			</div>
			<div class = "time-container">
				<h4>First Time:</h4>
				<input type="time" name="time" placeholder="Enter a time" class = "boxStyling" id="firstTime">
				<h4>Second Time:</h4>
				<input type="time" name="time" placeholder="Enter a time" class = "boxStyling" id="secondTime">
			</div>
			<input class="btn-primary" type="submit" id="submitForm">

		</form>
	</div>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKY2xXXJx1cqQN69gn7yzzHTGy68t5ysg&libraries=visualization&callback=initMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="cityapp.js"></script>
</body>
</html>
