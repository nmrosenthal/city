<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>City Citation Map</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sexy.css">
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<img id = "header-img" src="./images/brain.jpg" alt="AI Brain">
		</div>
		<ul class="nav navbar-nav">
			<li class="navbar-brand" id = "title">Drive sAIfely:An Innovative Solution for an Avoidable Problem</li>
		</ul>
	</div>
</nav>


<div id = "container">
	<div id="map"></div>
	<h3 id ="notification"></h3>
	<div id="user-form">
		<form action="#">
			<h2>To see traffic citations between:</h2>
			<!--between 01/01/2012 to 01/01/2017-->
			<input class="form-control" type="date" placeholder="01/01/2012" min="01/01/2012" max="01/01/2017">
			<input class="form-control" type="date" placeholder="01/01/2017" min="01/01/2012" max="01/01/2017">
			<br>
			<input class="form-control" type="time" name="time" placeholder="Enter a time">
			<input class="form-control" type="time" name="time" placeholder="Enter a time">
			<br>
			<input class="form-control btn btn-primary" type="submit">
		</form>
	</div>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKY2xXXJx1cqQN69gn7yzzHTGy68t5ysg&callback=initMap">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="cityapp.js"></script>
</body>
</html>
